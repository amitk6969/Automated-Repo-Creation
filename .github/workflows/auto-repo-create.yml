name: Auto Repository Creation Workflow

on:
  issue_comment:
    types: [created]

env:
  APPROVER_USERNAME: "amitk6969"

jobs:
  approval_check:
    name: Check Approver Comment
    runs-on: ubuntu-latest

    outputs:
      approved: ${{ steps.check.outputs.approved }}
      repo_name: ${{ steps.check.outputs.repo_name }}
      visibility: ${{ steps.check.outputs.visibility }}

    steps:
      - name: Check if approver commented "approve"
        id: check
        run: |
          COMMENT_AUTHOR="${{ github.event.comment.user.login }}"
          COMMENT_BODY="${{ github.event.comment.body }}"

          REPO_NAME=$(echo "${{ github.event.issue.body }}" | grep "^repo_name " | awk '{print $2}')
          VISIBILITY=$(echo "${{ github.event.issue.body }}" | grep "^visibility " | awk '{print $2}')

          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "visibility=$VISIBILITY" >> $GITHUB_OUTPUT

          if [[ "$COMMENT_AUTHOR" == "${APPROVER_USERNAME}" && "$COMMENT_BODY" == "approve" ]]; then
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "approved=false" >> $GITHUB_OUTPUT
          fi

  create_repo:
    name: Create Repository
    needs: approval_check
    runs-on: ubuntu-latest
    if: needs.approval_check.outputs.approved == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Repository via API
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          REPO="${{ needs.approval_check.outputs.repo_name }}"
          VISIBILITY="${{ needs.approval_check.outputs.visibility }}"

          echo "DEBUG: repo_name='$REPO'"
          echo "DEBUG: visibility='$VISIBILITY'"

          if [[ -z "$REPO" ]]; then
            echo "ERROR: repo_name is empty"
            exit 1
          fi

          if [[ "$VISIBILITY" == "public" ]]; then
            PRIVATE_FLAG=false
          else
            PRIVATE_FLAG=true
          fi

          curl -v -w "\nHTTP_STATUS:%{http_code}\n" \
            -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/repos \
            -d "{\"name\":\"$REPO\", \"private\":$PRIVATE_FLAG}"

      - name: Apply ruleset if public
        if: needs.approval_check.outputs.visibility == 'public'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          REPO="${{ needs.approval_check.outputs.repo_name }}"

          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}\n" \
            -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/amitk6969/$REPO/rulesets \
            -d @ruleset.json)

          echo "===== CURL RESPONSE ====="
          echo "$RESPONSE"
