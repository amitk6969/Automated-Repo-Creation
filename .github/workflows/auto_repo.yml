name: Create GitHub Repo via Script

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "Repository name"
        required: true
      description:
        description: "Repository description"
        required: true
      private:
        description: "Make repository private? (true/false)"
        required: true
        default: "true"

jobs:
  request-approval:
    runs-on: ubuntu-latest
    environment:
      name: repo-creation-approvall
      # You‚Äôll set who can approve in GitHub ‚Üí Settings ‚Üí Environments ‚Üí repo-creation-approval
    steps:
      - name: ‚è≥ Waiting for approval
        run: echo "Waiting for approver to approve this workflow..."

  run-script:
    runs-on: ubuntu-latest
    needs: request-approval

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run the repo creation script
        shell: bash
        env:
          USERNAME: ${{ secrets.USERNAME }}
          TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_NAME: ${{ github.event.inputs.repo_name }}
          DESCRIPTION: ${{ github.event.inputs.description }}
          PRIVATE: ${{ github.event.inputs.private }}
        run: |
          echo "Repo name: $REPO_NAME"
          echo "Description: $DESCRIPTION"
          echo "Private: $PRIVATE"
          echo "Token length: ${#TOKEN}"
          python main.py
